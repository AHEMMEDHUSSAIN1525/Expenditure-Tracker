<div class="row">
  <div class="col-sm-12 col-md-2 col-lg-2">
    <filters></filters>
  </div>
  <div class="col-sm-12 col-md-10 col-lg-10">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <button 
          type="button" 
          class="btn income-btn mr-3" 
          (click)="staticModal.show()" 
          style="width: 100%;"
          >Add Income</button>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <button 
          type="button" 
          class="btn expense-btn" 
          (click)="staticModal2.show()" 
          style="width: 100%;"
          >Add Expenditure</button>
      </div>
    </div>
      <br/>
      <!-- Income Modal -->
      <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
          tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="dialog-static-name" class="modal-title pull-left">Add your Income details</h4>
              <button type="button" class="btn close-btn pull-right" aria-label="Close" (click)="staticModal.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="form-group">
              <select 
                class="custom-select"
                required
                #incomeUser
                name="inUser">
                <option>Select User</option>
                <option *ngFor="let user of users">{{user}}</option>
              </select>
            </div>
            <div class="row">
              <div class="col-sm-6"></div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-6"></div>
                  <div class="col-sm-6">
                    <button 
                      type="button" 
                      class="btn save-btn" 
                      style="width: 100%;" 
                      (click)="sendIncome(desc, amount, incomeDate, incomeUser); staticModal.hide(); detailsForm.reset()" 
                      [disabled]="detailsForm.invalid"
                      >Save</button>
                  </div>
                </div>              
              </form> 
            </div>
          </div>
        </div>
      </div>
      <!-- Expense Modal -->
      <div class="modal fade" bsModal #staticModal2="bs-modal" [config]="{backdrop: 'static'}"
          tabindex="-1" role="dialog" aria-labelledby="dialog-static-name">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 id="dialog-static-name" class="modal-title pull-left">Add your Expenditure details</h4>
              <button type="button" class="btn close-btn pull-right" aria-label="Close" (click)="staticModal2.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="form-group">
              <select class="custom-select"
              required
                #expenseUser
                name="exUser">
                <option>Select User</option>
                <option *ngFor="let user of users">{{user}}</option>
              </select>
            </div>
            <div class="row">
              <div class="col-sm-6"></div>
              <div class="col-sm-6">
                <div class="row">
                  <div class="col-sm-6"></div>
                  <div class="col-sm-6">
                    <button type="button" class="btn save-btn" style="width: 100%;" (click)="sendExpense(desc2, expense, expenseDate,expenseUser); staticModal2.hide(); detailsForm2.reset()" [disabled]="detailsForm2.invalid">Save</button>
                  </div>
                </div>              
              </form> 
            </div>
          </div>
        </div>
      </div>
      <trackertable [amount]="amnt"  [description]="desp" [expenseAmount]="exAmnt" [description2]="desp2" [incomeDate]="myIncomeDate" [expenseDate]="myExpenseDate"></trackertable>
  </div>
  
  <trackertable [amount]="amnt"  [description]="desp" [expenseAmount]="exAmnt" [description2]="desp2" [incomeDate]="myIncomeDate" [expenseDate]="myExpenseDate"  [inUser]="myIncomeUser" [exUser]="myExpenseUser"></trackertable>
